---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    {% assign thumbnail_path = post.thumbnail | default: '/images/jekyll-logo.png' %}
    <article class="post">
      <div class="post-preview">
        <div class="post-thumbnail">
          <img src="{{ thumbnail_path | relative_url }}" alt="{{ post.title | escape }} thumbnail">
        </div>
        <div class="post-details">
          <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

          <div class="entry">
            {{ post.excerpt }}
          </div>

          <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
        </div>
      </div>
    </article>
  {% endfor %}
</div>
